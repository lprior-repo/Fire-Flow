dataContractSpecification: 0.9.3
id: bitter-truth-tool-echo
info:
  title: Echo Tool Contract
  version: 1.0.0
  description: Echo tool - proof of concept for bitter-truth pattern
  owner: bitter-truth

models:
  EchoInput:
    description: Input for the echo tool
    type: object
    fields:
      context:
        type: object
        description: Execution context
        required: false
      message:
        type: string
        description: The message to echo
        required: true
        minLength: 1
        maxLength: 10000

  EchoOutput:
    description: Output from the echo tool
    type: object
    fields:
      echo:
        type: string
        description: The original message
        required: true
      reversed:
        type: string
        description: The message reversed
        required: true
      length:
        type: integer
        description: Length of the message
        required: true
        minimum: 0
      was_dry_run:
        type: boolean
        description: Whether this was a dry-run
        required: true
