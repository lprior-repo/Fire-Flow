id: fire-flow-hello
namespace: fire.flow

description: Example Fire-Flow workflow that demonstrates basic orchestration

tasks:
  - id: hello
    type: io.kestra.core.tasks.log.Log
    message: "Hello from Fire-Flow orchestration!"

  - id: run-go-app
    type: io.kestra.plugin.scripts.shell.Commands
    description: Execute the Fire-Flow Go application
    commands:
      - echo "Running Fire-Flow application..."
      - go version
      - echo "Fire-Flow workflow execution complete"

  - id: success
    type: io.kestra.core.tasks.log.Log
    message: "Fire-Flow workflow completed successfully!"
